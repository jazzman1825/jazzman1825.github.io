<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="ShoppingCart.css" />
        <meta charset="utf-8"/>
    </head>
    <body>  

        <div class = "Heading">
            <p Id="HTitle" onclick="RedirectMain()">Water-Gun</p>
            <p id = "Search">Search...</p>
            <p id = "Account">Your account</p>
            <img id = "cart" src="cart.png">
            <p Id="CartNum"></p>
        </div> 

        <div id = "Title">Shopping cart</div>
        <div id = "MainBlock"></div>
        
        

        <script>
            let qty = 1;
            let price = 55540;
            let product = `
            <div id = "Product">
            <img id = "GPic" src="TG3.jpg">
            <span id = "title">TG3 Carbine Caliber 9.6x53 L=530</span>
            <span id = "price">55 540 ₽</span>
            <div id = "select"> 
                <button id = "plus" onclick="PlusFunc()">+</button>
                <div id = "quant"></div>
                <button id = "minus" onclick="MinusFunc()">-</button>
            </div>
        </div>
        <div class = "LeftMenu">
            <span id = "Total">Total: </span>
            <span id = "totalsum"></span>
        </div>
            ` ; 
        let flag = sessionStorage.getItem("flag")
        if (flag != null) {
            MainBlock.innerHTML = product;
            totalsum.innerHTML = price + " ₽"; 
            quant.innerHTML = qty;
            CartNum.innerHTML = qty;
        }
        function PlusFunc() {
                qty += 1
                price += 55540
                totalsum.innerHTML = price + " ₽"
                quant.innerHTML = qty;
                CartNum.innerHTML = qty;
            }
            function MinusFunc() {
                if (qty != 1) {
                    qty -= 1
                price -= 55540
                totalsum.innerHTML = price + " ₽"
                quant.innerHTML = qty;
                CartNum.innerHTML = qty;
                }
                else {
                MainBlock.innerHTML = null;
                CartNum.innerHTML = 0;
                }
            }
            function RedirectMain() {
              location.replace("MainPage.html")
              sessionStorage.setItem("qty", qty)
            }
        </script>
</body>
</html>
